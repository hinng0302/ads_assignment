paths:
  '/course/{courseID}':
    get:
      tags:
        - course
      parameters:
        - in: path
          name: courseID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: success operation
          content:
            application/json:
              schema:
                - $ref: '#/components/schemas/course_offer_object'
  '/course/':
    get:
      tags:
        - course
      responses:
        '200':
          description: success operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/course_data_object'
    put:
      tags:
        - course
      requestBody:
        description: 'course'
        require: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_schema'
      responses:
        '200':
          description: success operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_object'
    post:
      tags:
        - course
      requestBody:
        description: 'update course info'
        require: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/course_schema'
      response: 
        '200':
          description: success operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_object'
    delete:
      tags:
        - course
      requestBody:
        description:
        require: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/courseID'
      response:
        '200':
          description: success operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_object'