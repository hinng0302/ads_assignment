components:
  schemas:
    course_offer_object:
      type: object
      properties:
        course:
          allOf: '#/components/schemas/course_object'
        offers:
          type: array
            items: 
              $ref: '#/components/schemas/offers_object'
    course_data_object:
      type: object
      properties: 
        type: array
          $items: '#/components/schemas/course_object'
    student_data_object:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/student_object'
    student_object:
      type: object
      properties:
        _id: 
          type: string
        studentID:
          type: integer
        student_name:
          type: string
        DoB: 
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    enroll_object:
      type: object
      properties:
        _id: 
          type: string
        DeptId:
          type: string
        CourseID:
          type: string
        studentID: 
          type: integer
        Year:
          type: integer
        EnrolDate:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    student_schema:
      type: object
      properties:
        studentID:
          type: integer
        student_name:
          type: string
        DoB: 
          type: string
    studentID:
      type: object
      properties:
        studentID:
          type: integer
    response_object:
      type: object
      properties:
        response:
          type: boolean
    student_enrolled_object:
      type: object
      properties:
        Student:
          $ref: '#/components/schemas/student_object'
        Enrolled:
          type: array
          items:
            $ref: '#/components/schemas/enroll_object'
    course_object: 
      type: object
      properties:
        _id:
          type: string
        CourseID: 
          type: string
        Title:
          type: string
        Level:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
    offers_object:
      type: object
      properties:
        _id: 
          type: string
        Dept_id:
          type: string
        CourseID: 
          type: string
        Year:
          type: integer
        ClassSize:
          type: integer
        AvaliablePlaces:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string